<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js calculator</title>
</head>
<body>
    <h1> calculator</h1>
    <table id="calculator"> 
        <tr> 
            <td colspan="3"> 
                <input type="text" id="outcomes"> 
            </td> 
            <td><input type="button" value="c"></td>
        </tr> 
  
        <tr> 
            <td><input type="button" value="1" onclick="btn.value += '1' "></td> 
            <td><input type="button" value="2" onclick="btn.value += '2' "></td> 
            <td><input type="button" value="3" onclick="btn.value += '3' "></td> 
            <td><input type="button" value="/" onclick="btn.value += '/' "></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="4" onclick="btn.value += '4' "></td> 
            <td><input type="button" value="5" onclick="btn.value += '5' "></td> 
            <td><input type="button" value="6" onclick="btn.value += '6' "></td> 
            <td><input type="button" value="*" onclick="btn.value += '*' "></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="7" onclick="btn.value += '7' "></td> 
            <td><input type="button" value="8" onclick="btn.value += '8' "></td> 
            <td><input type="button" value="9" onclick="btn.value += '9' "></td> 
            <td><input type="button" value="-" onclick="btn.value += '-' "></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="0" onclick="btn.value += '0' "></td> 
            <td><input type="button" value="." onclick="btn.value += '.' "></td> 
            <td><input type="button" value="=" onclick="btn.value += '=' "></td> 
            <td><input type="button" value="+" onclick="btn.value += '+' "></td> 
        </tr> 
    </table> 
<script src="./script/code .js"></script>
</body>
</html>
